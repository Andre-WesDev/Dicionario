<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link icone-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <title>Dicionário</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <section class="conteudo">
        <article class="card">
            <header class="cabecalho">
                <div class="title">Dicionário do Programador</div>
                <div class="icones">
                    <button type="button" class="btn btn-outline-primary btn-copy" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copiar" onclick="copy()">
                        <i id="elemento" class="bi bi-clipboard"></i>
                    </button>
                </div>
            </header>
            <main class="corpo">
                <form class="js-formulario">
                    <input type="text" name="palavra" placeholder="Digite a palavra" required autocomplete="off"/>
                    <input type="submit" value="Buscar"/>
                </form> 
                <section class="resultado js-resultado display-none">
                    <div class="carregamento js-carregamento display-none"></div>
                    <h3 class="resultado__titulo js-resultado__titulo"></h3>
                    <span class="resultado__descricao js-resultado__descricao" id="text">
                    </span>
                </section>
            </main>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="js.js"></script>
</body>
</html>
